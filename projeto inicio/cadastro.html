<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <title>CPaaS</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">

        <!-- Menu principal -->
    <nav class="nav1">
        <ul class="nav1_list">
            <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
            </ul>
            <a id="areaCliente"  href="login.html"><i class="bi bi-person"></i> Area do Cliente</a>
    </nav>

        <!-- menu secundario-->
        <nav class="nav2">
            <img id="logo_nav" src="imagens/telacall 1.png"  style="height: 55px;" alt="logo empresa">
            
        </div>

    </header>
    

    <div class="conteudo_principal" id="fundo_cadstro">
        <div class="login-container" id="cadastro-container">
            <i class="bi bi-person"></i>
            <h1>Cadastro</h1>    
                <form  class="fomulario" action="/cadastro" method="
                post">
                    
                    <input type="text" class="campo" id="nome" name="nome" placeholder="Nome:" required>
                    <input type="text" class="campo" placeholder="Data de nascimento" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" required>
                    <input type="text" class="campo" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="Telefone:(00) 00000-0000" required>
                    <input type="text"  class="campo" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="Celular:(00) 00000-0000" required>
                    <input type="text" class="campo" id="nome-mae" name="nome-mae" placeholder="Nome da Mãe:" required>
                    

                    
                    <input list="generos" class="campo" id="genero" name="genero" placeholder="Gênero">
                    <datalist id="generos">
                    <option value="Homem-cis">
                    <option value="Mulher-cis">
                    <option value="Mulher-trans">
                    <option value="Homem-trans">
                    <option value="Não-binário">
                    </datalist>
                    
                    <input type="text" class="campo" id="cpf" name="cpf" placeholder="CPF:" required>
                    <input type="email" class="campo" id="email" name="email" placeholder="E-mail:" required>

                    <label for="senha"></label>
                    <input type="password" class="campo" id="senha" name="senha" placeholder="Senha:" required>
                    <input type="password" class="campo" id="senha" name="senha" placeholder=" comfirme a Senha:" required>
                    
                    
                    <input type="text" class="campo" id="endereço" name="endereco" placeholder="Endereço completo:" required>
                    <button class="botao botao_cadastro" type="submit">cadastrar</button>
            </form>
        </div>
    </div>
    
</body>
