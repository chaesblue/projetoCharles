Tela 1: Cadastrar Novo Usuário
O cadastro de usuário deve ter as seguintes informações: Nome, Data de Nascimento, Sexo, Nome
Materno, CPF, Telefone Celular, Telefone Fixo, Endereço Completo, Login e Senha e Confirma Senha.
Especificidades da Tela: A tela só poderá ser enviada caso atenda aos seguintes pré-requisitos (pré
validação de formulário com Javascript).
1 – Campos nome, Data de Nascimento, Sexo, Nome Materno, CPF, Telefone Celular, Telefone Fixo,
Endereço Completo, Login e Senha devem ser preenchidos.
2 – O campo nome deve ter no mínimo 15 caracteres e no máximo 60 caracteres alfabéticos.
3 – Os campos Telefone Celular e Telefone Fixo devem ter os seguintes formatos (+55)XX-XXXXXXXX.
4 – O campo Login deve ter exatamente 6 caracteres alfabéticos.
5 – O campo Senha deve ter 8 caracteres alfabéticos.
6 – Os campos Senha e Confirma Senha devem ser iguais.
Implemente uma forma elegante de feedback de mensagem ao usuário, evite o comando alert do
Javascript. Ao invés de usar alert, pense em algo do tipo: toasts ou modal ou div e/ou span para exibir e
esconder a mensagem.-->>
